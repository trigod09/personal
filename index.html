<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Homepage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to My Homepage</h1>
            <form id="searchForm">
                <input type="text" id="searchInput" placeholder="Search the web...">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </header>
        
        <nav>
            <ul>
                <li><a href="https://replit.com" target="_blank"><i class="fa-brands fa-replit"></i> Replit</a></li>
                <li><a href="https://github.com" target="_blank"><i class="fa-brands fa-github"></i> GitHub</a></li>
                <li><a href="https://www.linkedin.com" target="_blank"><i class="fa-brands fa-linkedin"></i> LinkedIn</a></li>
            </ul>
        </nav>
        
        <main>
            <h2>My Projects</h2>
            <div class="projects">
                <div class="project">
                    <img src="project1.jpg" alt="Project 1">
                    <h3>Project 1</h3>
                    <p>Description of project 1.</p>
                </div>
                <div class="project">
                    <img src="project2.jpg" alt="Project 2">
                    <h3>Project 2</h3>
                    <p>Description of project 2.</p>
                </div>
                <div class="project">
                    <img src="project3.jpg" alt="Project 3">
                    <h3>Project 3</h3>
                    <p>Description of project 3.</p>
                </div>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2024 Your Name</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
